<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="inter-uniquifier m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title mx-auto text-2xl">Triangle</h2>
                      <p class="text-center mb-3">Area (A) = 0.5 X b X h</p>
                     <div class="mb-4">
                      <input id="triangle-base" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="h">
                      <span class="mr-4 ml-2">cm</span>
                     </div>

                     <div class="mb-3">
                        <p class="text-2xl">Area: <span id="triangle-area">0</span><span>cm<sup>2</sup></span></p>
                     </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
              
                  <!-- Rectangle card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title mx-auto text-2xl">Rectangle</h2>
                      <p class="text-center mb-3">Area (A) = w X l</p>
                     <div class="mb-4">
                      <input id="rectangle-width" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="w">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-length" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="l">
                      <span class="mr-4 ml-2">cm</span>
                     </div>

                     <div class="mb-3">
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span><span>cm<sup>2</sup></span></p>
                     </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
         
                  <!-- Parallelogram -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="" /></figure>
                    <div class="card-body text-center">
                      <h2 class="card-title mx-auto text-2xl">Parallelogram</h2>
                      <p class="text-center mb-3">Area (A) = b X h</p>
                     <div class="mb-4">
                      <input id="parallelogram-base" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="parallelogram-height" class="w-24 h-11 text-2xl p-2 bg-[#F1F1F1] rounded-sm" type="text" placeholder="h">
                      <span class="mr-4 ml-2">cm</span>
                     </div>

                     <div class="mb-3">
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span><span>cm<sup>2</sup></span></p>
                     </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>

    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangle-calculate.js"></script>
    <script src="script/parallelogram-area.js"></script>
</body>
</html>
